name: Rlease

on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64]
    steps:
    - uses: actions/checkout@v2
    - uses: wangyoucao577/go-release-action@v1.25
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "latest"
        build_flags: -v
        build_command: make build
        project_path: ./cmd/
        sha256sum: true
        md5sum: false
        extra_files: README.md ./docs/first.md ./docs/example.md ./docs/second.md
