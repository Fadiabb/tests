name: Tags

on: 
  push:
    tags:
      - '*'
      
jobs:      
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - run: mkdir -p dist
   
      
      - uses: actions/upload-artifact@v2
        with:
            name: my-artifact
            path: dist/
