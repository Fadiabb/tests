name: Tags

on: 
  push:
    branches:
      - '!*'
    tags:
      - 'v*'
      
jobs:      
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - uses:  ngs/go-release.action@v1.0.1
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: linux
          goarch: "amd64"
          
 
